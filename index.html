    <style>
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* bg-gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px rgb(59 130 246 / 0.5);
          border-color: rgb(59 130 246);
        }
        50% {
          box-shadow: 0 0 25px rgb(96 165 250 / 0.8);
          border-color: rgb(96 165 250);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes flicker-border {
        0%, 100% { border-color: rgb(59 130 246); }
        50% { border-color: rgb(96 165 250 / 0.7); }
      }
      .animate-flicker-border {
        animation: flicker-border 1.5s infinite ease-in-out;
      }
    </style>
